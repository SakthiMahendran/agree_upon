<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LegalBot Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ── Authentication Overlay ─────────────────────────────────────────── -->
  <div id="authOverlay" class="overlay">
    <div class="auth-box">
      <h2>LegalBot Login/Signup</h2>
      <div id="authForms">
        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
          <h3>Sign Up</h3>
          <input id="signupUsername" placeholder="Username" required />
          <input id="signupEmail" type="email" placeholder="Email" required />
          <input id="signupPassword" type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
          <p>Already have an account? <a href="#" id="showLogin">Log in</a></p>
        </form>
        <!-- Login Form -->
        <form id="loginForm" class="auth-form hidden">
          <h3>Log In</h3>
          <input id="loginUsername" placeholder="Username" required />
          <input id="loginPassword" type="password" placeholder="Password" required />
          <button type="submit">Log In</button>
          <p>Need an account? <a href="#" id="showSignup">Sign up</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- ── Main App Container ────────────────────────────────────────────── -->
  <div id="app" class="hidden">
    <!-- Sidebar -->
    <div id="sidebar">
      <button id="btnNew">+ New Conversation</button>
      <ul id="convList"></ul>
    </div>

    <!-- Chat -->
    <div id="chat">
      <div id="messages"></div>
      <div class="input-row">
        <input id="input" placeholder="Type a message…" />
        <button id="btnSend">Send</button>
      </div>
    </div>

    <!-- Document Viewer -->
    <div id="doc">
      <h3>Generated Document</h3>
      <div id="documentContent">No document generated yet.</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
